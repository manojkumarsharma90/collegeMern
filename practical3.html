<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Practical 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    h2{
        color: khaki;
        text-decoration: underline;

    }
    h1{
        color: lightseagreen;
        text-decoration: solid;
        font-weight: 600;
    }
    
   
    
  </style>
</head>
<body>

  <h1>List of Items in Different Styles</h1>

  <section>
    <h2>1. Numbered List</h2>
    <ol>
      <li>apple</li>
      <li>banana</li>
      <li>cherry</li>
      
    </ol>
  </section>

  <section>
    <h2>2. Alphabet List</h2>
    <ol type="A">
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ol>
  </section>

  <section>
    <h2>3. Roman List</h2>
    <ol type="I">
        <li>grapes</li>
        <li>papaya</li>
        <li>orange</li>
    </ol>

  </section>

  <section>
    <h2>4. Bulleted List</h2>
    <ul>
      <li>apple</li>
      <li>banana</li>
      <li>cherry</li>
      
    </ul>
  </section>

  
  
  

</body>
</html>
